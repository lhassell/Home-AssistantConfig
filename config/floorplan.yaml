      name: Straylight
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      
      # These options are optional
      # warnings:                  # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:                  # enable experimental panning / zooming
      # hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      # date_format: DD-MMM-YYYY   # Date format to use in hover-over text
      
      last_motion_entity: device_tracker.google_maps_117525645117005283141
      last_motion_class: last-motion

      groups:

        - name: Sensors
          entities:
             -  sensor.pws_temp_f
          #text_template: '${entity.state ? entity.state : "unknown"}'
          # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
          text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}'  
          class_template: '
            var temp = parseFloat(entity.state.replace("°", ""));
            if (temp < 45)
              return "temp-low";
            else if (temp < 75)
              return "temp-medium";
            else
              return "temp-high";
            '

        - name: Lights
          entities:
             - light.living_room
             - light.living_room_1
             - light.living_room_2
             - light.master_bedroom
             - light.master_bedroom_1
             - light.master_bedroom_2
             - light.master_bedroom_3
             - group.lights
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle

        - name: Audio
          entities:
             - media_player.living_room_speaker
             - media_player.master_bedroom_speaker
             - media_player.kitchen_speaker
             - media_player.den_speaker
             - media_player.bathroom_speaker
             - media_player.living_room_receiver
             - media_player.home_group
             - media_player.morning_group
          states:
            - state: 'off'
              class: 'squeezebox-off'
            - state: 'idle'
              class: 'squeezebox-off'
            - state: 'paused'
              class: 'squeezebox-off'
            - state: 'playing'
              class: 'squeezebox-on'

        - name: Video
          entities:
             - media_player.living_room
             - media_player.master_bedroom
             - media_player.den
          states:
            - state: 'off'
              class: 'squeezebox-off'
            - state: 'idle'
              class: 'squeezebox-off'
            - state: 'paused'
              class: 'squeezebox-off'
            - state: 'playing'
              class: 'squeezebox-on'

